<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personality Test | OCEAN Model</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: #f8fafc;
        }
        .question-card {
            transition: all 0.3s ease;
        }
        .question-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .answer-btn {
            transition: all 0.3s ease;
        }
        .answer-btn:hover {
            transform: scale(1.05);
        }
        .progress-bar {
            transition: width 0.5s ease;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white border-b border-gray-200 fixed w-full z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <a href="/" class="text-2xl font-bold bg-gradient-to-r from-indigo-600 via-purple-600 to-pink-600 bg-clip-text text-transparent hover:opacity-80 transition">
                        Personality Insights
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Test Container -->
    <div class="pt-24 pb-12">
        <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8">
            <!-- Progress Bar -->
            <div class="mb-8">
                <div class="flex justify-between items-center mb-2">
                    <span class="text-sm font-medium text-gray-600">Progress</span>
                    <span class="text-sm font-medium text-gray-600" id="progress-text">0%</span>
                </div>
                <div class="w-full bg-gray-200 rounded-full h-2">
                    <div class="progress-bar bg-gradient-to-r from-indigo-600 to-purple-600 h-2 rounded-full" id="progress-bar" style="width: 0%"></div>
                </div>
            </div>

            <!-- Questions Container -->
            <div id="questions-container" class="space-y-6">
                <!-- Questions will be populated here -->
            </div>

            <!-- Navigation Buttons -->
            <div class="flex justify-between mt-8">
                <button onclick="previousQuestion()" class="bg-gray-200 text-gray-700 px-6 py-3 rounded-lg font-semibold hover:bg-gray-300 transition" id="prev-btn" style="display: none;">
                    Previous
                </button>
                <button onclick="nextQuestion()" class="bg-gradient-to-r from-indigo-600 to-purple-600 text-white px-6 py-3 rounded-lg font-semibold hover:opacity-90 transition" id="next-btn">
                    Next
                </button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let currentQuestion = 0;
            let questions = [];
            let answers = {};

            // Fetch questions when the page loads
            fetch('/api/questions')
                .then(response => response.json())
                .then(data => {
                    questions = data;
                    displayQuestion();
                    updateProgress();
                })
                .catch(error => {
                    console.error('Error fetching questions:', error);
                    alert('Error loading questions. Please try refreshing the page.');
                });

            function displayQuestion() {
                const container = document.getElementById('questions-container');
                const question = questions[currentQuestion];
                
                if (!question) return;

                container.innerHTML = `
                    <div class="question-card bg-white rounded-xl p-6 shadow-sm">
                        <h3 class="text-xl font-semibold text-gray-800 mb-4">${question.text}</h3>
                        <div class="space-y-3">
                            ${question.options.map((option, index) => `
                                <button onclick="selectAnswer(${index})" 
                                        class="answer-btn w-full text-left px-4 py-3 rounded-lg border border-gray-200 hover:border-indigo-500 hover:bg-indigo-50 transition ${answers[currentQuestion] === index ? 'border-indigo-500 bg-indigo-50' : ''}">
                                    ${option}
                                </button>
                            `).join('')}
                        </div>
                    </div>
                `;

                // Update navigation buttons
                document.getElementById('prev-btn').style.display = currentQuestion > 0 ? 'block' : 'none';
                document.getElementById('next-btn').textContent = currentQuestion === questions.length - 1 ? 'Submit' : 'Next';
            }

            window.selectAnswer = function(optionIndex) {
                answers[currentQuestion] = optionIndex;
                displayQuestion(); // Refresh to show selected answer
            };

            window.previousQuestion = function() {
                if (currentQuestion > 0) {
                    currentQuestion--;
                    displayQuestion();
                    updateProgress();
                }
            };

            window.nextQuestion = function() {
                if (currentQuestion < questions.length - 1) {
                    if (answers[currentQuestion] === undefined) {
                        alert('Please select an answer before proceeding.');
                        return;
                    }
                    currentQuestion++;
                    displayQuestion();
                    updateProgress();
                } else {
                    submitTest();
                }
            };

            function updateProgress() {
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                document.getElementById('progress-bar').style.width = `${progress}%`;
                document.getElementById('progress-text').textContent = `${Math.round(progress)}%`;
            }

            window.submitTest = function() {
                if (answers[currentQuestion] === undefined) {
                    alert('Please select an answer before submitting.');
                    return;
                }

                // Check if all questions are answered
                const unansweredQuestions = questions.findIndex((_, index) => answers[index] === undefined);
                if (unansweredQuestions !== -1) {
                    alert(`Please answer all questions before submitting. You missed question ${unansweredQuestions + 1}.`);
                    return;
                }

                // Submit answers
                fetch('/api/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(answers)
                })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        throw new Error(data.error);
                    }
                    // Store results in sessionStorage and redirect to results page
                    sessionStorage.setItem('testResults', JSON.stringify(data));
                    window.location.href = '/results';
                })
                .catch(error => {
                    console.error('Error submitting test:', error);
                    alert('Error submitting test. Please try again.');
                });
            };
        });
    </script>
</body>
</html>
